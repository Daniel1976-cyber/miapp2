    <script>
        async function cargarHistorial() {
            try {
                // Para PWA est谩tica en GitHub Pages, simulamos algunos datos de ejemplo
                const historialEjemplo = [
                    "2025-12-30: Actualizaci贸n de precios de productos importados",
                    "2025-12-29: Conversi贸n completa a PWA implementada",
                    "2025-12-28: Sistema de b煤squeda mejorado con autocomplete",
                    "2025-12-27: Nuevos productos agregados al cat谩logo",
                    "2025-12-26: Optimizaci贸n de rendimiento de consultas"
                ];
                
                const container = document.getElementById('historial-content');

                if (historialEjemplo.length === 0) {
                    container.innerHTML = '<div class="alert alert-info">No hay historial disponible.</div>';
                    return;
                }

                let html = '<ul class="list-group">';
                historialEjemplo.forEach(item => {
                    html += `<li class="list-group-item">${item}</li>`;
                });
                html += '</ul>';
                
                html += `
                    <div class="alert alert-warning mt-3">
                        <strong>Nota:</strong> En la versi贸n PWA est谩tica se muestran datos de ejemplo. 
                        En la versi贸n con backend completo se mostrar铆a el historial real de cambios.
                    </div>
                `;
                
                container.innerHTML = html;
            } catch (error) {
                document.getElementById('historial-content').innerHTML =
                    '<div class="alert alert-danger">Error al cargar historial.</div>';
            }
        }

        window.onload = cargarHistorial;
    </script>
