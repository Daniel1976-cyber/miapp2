<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultor de Precios v2.1</title>
    
    <!-- Metadatos PWA -->
    <meta name="description" content="Aplicaci√≥n para consultar precios de productos en USD y CUP">
    <meta name="theme-color" content="#0d6efd">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="PreciosApp">
    
    <!-- Manifest PWA -->
    <link rel="manifest" href="./static/manifest.json">
    
    <!-- Iconos para iOS -->
    <link rel="apple-touch-icon" sizes="72x72" href="./static/icons/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="./static/icons/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="128x128" href="./static/icons/icon-128x128.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./static/icons/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./static/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="192x192" href="./static/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="384x384" href="./static/icons/icon-384x384.png">
    <link rel="apple-touch-icon" sizes="512x512" href="./static/icons/icon-512x512.png">
    
    <!-- Icono para Microsoft -->
    <meta name="msapplication-TileImage" content="./static/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#0d6efd">
    
    <!-- Recursos externos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./static/css/style.css">
    
    <!-- Funcionalidades PWA -->
    <script>
        // Registrar Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const registration = await navigator.serviceWorker.register('./static/sw.js');
                    console.log('‚úÖ Service Worker registrado:', registration.scope);
                    
                    // Verificar actualizaciones
                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                // Nueva versi√≥n disponible
                                if (confirm('Nueva versi√≥n disponible. ¬øActualizar ahora?')) {
                                    newWorker.postMessage({ type: 'SKIP_WAITING' });
                                    window.location.reload();
                                }
                            }
                        });
                    });
                } catch (error) {
                    console.error('‚ùå Error registrando Service Worker:', error);
                }
            });
        }
        
        // Detectar instalaci√≥n PWA
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Mostrar bot√≥n de instalaci√≥n personalizado
            const installBtn = document.getElementById('install-btn');
            if (installBtn) {
                installBtn.style.display = 'block';
                installBtn.addEventListener('click', async () => {
                    if (deferredPrompt) {
                        deferredPrompt.prompt();
                        const { outcome } = await deferredPrompt.userChoice;
                        console.log('PWA install outcome:', outcome);
                        deferredPrompt = null;
                        installBtn.style.display = 'none';
                    }
                });
            }
        });
        
        // Detectar si la app ya est√° instalada
        window.addEventListener('appinstalled', () => {
            console.log('‚úÖ PWA instalada');
            const installBtn = document.getElementById('install-btn');
            if (installBtn) {
                installBtn.style.display = 'none';
            }
            deferredPrompt = null;
        });
    </script>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">üç∑ Consultor de Precios v2.1</span>
            <div>
                <a href="./seleccion.html" class="btn btn-light btn-sm">Selecci√≥n M√∫ltiple</a>
                <a href="./historial.html" class="btn btn-light btn-sm">Historial</a>
                <button id="install-btn" class="btn btn-warning btn-sm" style="display: none;">üì± Instalar App</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card shadow">
            <div class="card-body">
                <h5 class="card-title">üîé Buscar Productos</h5>
                
                <div class="input-group mb-3 position-relative">
                    <input type="text" class="form-control" id="busqueda"
                           placeholder="Escribe: vino, whisky, cerveza..." autofocus>
                    <button class="btn btn-primary" onclick="buscar()">Buscar</button>
                    <div id="autocomplete-dropdown" class="autocomplete-dropdown"></div>
                </div>

                <div id="resultados" class="mt-3">
                    <div class="alert alert-info">Escribe algo para buscar...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./static/js/main-static.js"></script>
</body>
</html>
