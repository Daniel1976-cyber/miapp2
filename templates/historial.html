<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial - Consultor de Precios v2.1</title>
    
    <!-- Metadatos PWA -->
    <meta name="description" content="Aplicaci√≥n para consultar precios de productos en USD y CUP">
    <meta name="theme-color" content="#0d6efd">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="PreciosApp">
    
    <!-- Manifest PWA -->
    <link rel="manifest" href="/static/manifest.json">
    
    <!-- Iconos para iOS -->
    <link rel="apple-touch-icon" sizes="72x72" href="/static/icons/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="/static/icons/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="128x128" href="/static/icons/icon-128x128.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/static/icons/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/static/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/static/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="384x384" href="/static/icons/icon-384x384.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/static/icons/icon-512x512.png">
    
    <!-- Icono para Microsoft -->
    <meta name="msapplication-TileImage" content="/static/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#0d6efd">
    
    <!-- Recursos externos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">üç∑ Consultor de Precios v2.1</span>
            <div>
                <a href="/" class="btn btn-light btn-sm">B√∫squeda</a>
                <a href="/seleccion" class="btn btn-light btn-sm">Selecci√≥n M√∫ltiple</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card shadow">
            <div class="card-body">
                <h5 class="card-title">üìä Historial de Cambios</h5>
                <div id="historial-content">
                    <div class="alert alert-info">Cargando historial...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function cargarHistorial() {
            try {
                const response = await fetch('/api/historial');
                const data = await response.json();
                const container = document.getElementById('historial-content');

                if (data.historial.length === 0) {
                    container.innerHTML = '<div class="alert alert-info">No hay historial disponible.</div>';
                    return;
                }

                let html = '<ul class="list-group">';
                data.historial.forEach(item => {
                    html += `<li class="list-group-item">${item}</li>`;
                });
                html += '</ul>';
                container.innerHTML = html;
            } catch (error) {
                document.getElementById('historial-content').innerHTML =
                    '<div class="alert alert-danger">Error al cargar historial.</div>';
            }
        }

        window.onload = cargarHistorial;
    </script>
</body>
</html>
